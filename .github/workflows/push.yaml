name: Docker build and push to ghcr.io
on: push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the image
        run: |
          docker login --username ${{ github.repository_owner }} --password ${{ secrets.GH_SECRET }} ghcr.io
          docker build . --tag ghcr.io/${{ github.repository_owner }}/localtunnel-server:latest
          docker push ghcr.io/${{ github.repository_owner }}/localtunnel-server:latest
